<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choco Aya - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden; /* Prevent scrolling */
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #3e2723, #5d4037, #4e342e, #3e2723);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      max-width: 800px;
      width: 90%;
      padding: 40px;
      background: rgba(33, 33, 33, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
      color: #d7ccc8;
    }

    .tagline {
      font-size: 1.25rem;
      margin-bottom: 20px;
      color: #a1887f;
      font-weight: 300;
    }

    .coming-soon {
      font-size: 1rem;
      margin-bottom: 40px;
      color: #8d6e63;
      font-weight: 400;
    }

    #countdown {
      display: flex;
      justify-content: space-between;
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #d7ccc8;
    }

    #countdown div {
      flex: 1;
    }

    #countdown span {
      font-size: 2rem;
      font-weight: 500;
      display: block;
      color: #d7ccc8;
    }

    #countdown .label {
      font-size: 0.9rem;
      font-weight: 300;
      color: #a1887f;
    }

    /* Media Queries for Phones */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .coming-soon {
        font-size: 0.9rem;
      }

      #countdown {
        font-size: 1.2rem;
      }

      #countdown span {
        font-size: 1.5rem;
      }

      #countdown .label {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="container">
    <h1>Choco Aya</h1>
    <p class="tagline">Crafting the Finest Chocolate Experiences</p>
    <p class="coming-soon">Our exclusive chocolate store is launching soon</p>
    <div id="countdown">
      <div><span id="days"></span><br><span class="label">Days</span></div>
      <div><span id="hours"></span><br><span class="label">Hours</span></div>
      <div><span id="minutes"></span><br><span class="label">Minutes</span></div>
      <div><span id="seconds"></span><br><span class="label">Seconds</span></div>
    </div>
  </div>
  <script>
    // Set the launch date to March 30, 2025 (YYYY, MM-1, DD, HH, MM, SS)
    const launchDate = new Date(2025, 2, 30, 12, 0, 0).getTime();

    // Update the countdown every second
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById('days').innerText = days;
      document.getElementById('hours').innerText = hours;
      document.getElementById('minutes').innerText = minutes;
      document.getElementById('seconds').innerText = seconds;

      // If the countdown is over, display a message
      if (timeLeft < 0) {
        clearInterval(countdown);
        document.getElementById('countdown').innerHTML = "We're Live! ðŸŽ‰";
      }
    }, 1000);

    // jQuery Animations
    $(document).ready(function () {
      // Fade in the container
      $('.container').hide().fadeIn(1500);

      // Add hover effect to countdown numbers
      $('#countdown span').hover(
        function () {
          $(this).css('color', '#ffab91'); // Light orange on hover
        },
        function () {
          $(this).css('color', '#d7ccc8'); // Reset to original color
        }
      );
    });
  </script>
</body>
</html>
